<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Realgreenheart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      margin-top: 50px;
    }
    button {
      background-color: #F0131E; /* Patreon red */
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
    button:hover {
      background-color: #d30f1b;
    }
  </style>
</head>
<body>
  <h1>Welcome to Realgreenheart</h1>
  <p>Please log in to access the site content.</p>
  
  <!-- Login Button -->
  <a href="https://www.patreon.com/oauth2/authorize?response_type=code&client_id=YOUR_CLIENT_ID&redirect_uri=https://yourusername.github.io/callback.html">
    <button>Login with Patreon</button>
  </a>

</body>
</html>
