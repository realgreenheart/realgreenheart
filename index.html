<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Website - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Portfolio Grid */
        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .portfolio-item {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .portfolio-image {
            position: relative;
        }

        .portfolio-image img {
            width: 100%;
            height: auto;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-image:hover .bg-overlay {
            opacity: 1;
        }

        .portfolio-desc {
            padding: 15px;
            background-color: #f4f4f4;
        }

        .portfolio-desc h3 {
            font-size: 1.2rem;
        }

        .portfolio-desc p {
            font-size: 0.9rem;
            color: #555;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="portfolio">
            <div class="portfolio-container">
                <!-- Portfolio Item Start -->
                <div class="portfolio-item">
                    <div class="portfolio-image gray-overlay">
                        <a href="#">
                            <img src="image1.jpg" alt="Project 1">
                        </a>
                        <div class="bg-overlay">
                            <a href="#" class="overlay-trigger-icon"><i class="fa-brands fa-patreon"></i></a>
                            <div class="bg-overlay-bg"></div>
                        </div>
                    </div>
                    <div class="portfolio-desc">
                        <h3><a href="#">Project 1 Title</a></h3>
                        <p>Description of project 1</p>
                    </div>
                </div>
                <!-- Portfolio Item End -->

                <!-- More portfolio items here -->
                <div class="portfolio-item">
                    <div class="portfolio-image gray-overlay">
                        <a href="#">
                            <img src="image2.jpg" alt="Project 2">
                        </a>
                        <div class="bg-overlay">
                            <a href="#" class="overlay-trigger-icon"><i class="fa-brands fa-patreon"></i></a>
                            <div class="bg-overlay-bg"></div>
                        </div>
                    </div>
                    <div class="portfolio-desc">
                        <h3><a href="#">Project 2 Title</a></h3>
                        <p>Description of project 2</p>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 New Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
