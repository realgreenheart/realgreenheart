<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realgreenheart Authentication</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>

  <script>
    // Firebase Configuration (Replace with your actual Firebase project configuration)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    button {
      padding: 10px 20px;
      background-color: #2d87f0;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a64c3;
    }

    #user-info {
      margin-top: 20px;
      font-size: 18px;
    }

    #user-info img {
      border-radius: 50%;
      width: 100px;
    }
  </style>
</head>

<body>

  <h1>Welcome to Realgreenheart</h1>
  
  <!-- Button to sign in with GitHub -->
  <button id="github-login-btn">Login with GitHub</button>

  <div id="user-info"></div>

  <script>
    // Initialize the GitHub provider
    const provider = new firebase.auth.GithubAuthProvider();

    // Function to handle the GitHub login
    document.getElementById('github-login-btn').addEventListener('click', function () {
      // Sign in with GitHub
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Get user info
          const user = result.user;
          const userInfoDiv = document.getElementById('user-info');

          userInfoDiv.innerHTML = `
            <h3>Welcome, ${user.displayName}</h3>
            <p>Email: ${user.email}</p>
            <img src="${user.photoURL}" alt="User Avatar">
          `;
        })
        .catch((error) => {
          // Handle errors
          const errorMessage = error.message;
          alert(`Error: ${errorMessage}`);
        });
    });

    // Handle user state changes (e.g., user logged out)
    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        // User is signed in
        console.log("User signed in:", user.displayName);
      } else {
        // User is signed out
        console.log("User signed out");
      }
    });
  </script>

</body>
</html>
