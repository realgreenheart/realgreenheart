<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comics Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #202020;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .comic-card {
      position: relative;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .comic-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .comic-card img {
      width: 100%;
      height: auto;
    }

    .comic-card .info {
      padding: 15px;
    }

    .comic-card .info h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .comic-card .info p {
      font-size: 14px;
      color: #666;
    }

    .comic-card .hover-info {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .comic-card:hover .hover-info {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #202020;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Comics Showcase</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Comics</a>
      <a href="#">Characters</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main>

          <img src="https://i.imgur.com/whtiuhJ.jpg" alt="Comic Title 1">
          <div class="hover-info">
            <h3>Popular Work 1</h3>
            <p>Check out this amazing comic!</p>
          </div>
        </a>
      </div>

      <!-- Comic 2 -->

      <!-- Comic 3 -->
      <div class="comic-card">
        <a href="https://mega.nz/folder/qcxyCTiT#XPYzPWdPRiG6xP6NKPSVRA" target="_blank">

  </main>

</body>
